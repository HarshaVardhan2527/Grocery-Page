<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    .card {
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-header, .btn {
      background-color: #28a745;
      color: #fff;
    }
    .form-group label {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="card-header text-center">
      <h4>Grocery List Form</h4>
    </div>
    <div class="card-body">
      <form id="groceryForm">
        <div class="form-group">
          <label for="itemName">Item Name</label>
          <input type="text" class="form-control" id="itemName" placeholder="Enter item name" required>
        </div>
        <div class="form-group">
          <label for="itemQuantity">Quantity</label>
          <input type="number" class="form-control" id="itemQuantity" placeholder="Enter quantity" required>
        </div>
        <button type="button" class="btn btn-success btn-block" onclick="addItem()">Add Item</button>
      </form>
    </div>
  </div>

  <div class="card mt-3">
    <div class="card-header text-center">
      <h5>Grocery List</h5>
    </div>
    <ul class="list-group list-group-flush" id="groceryList">
      <!-- Items will be displayed here -->
    </ul>
  </div>
</div>

<script>
  function addItem() {
    const itemName = document.getElementById("itemName").value;
    const itemQuantity = document.getElementById("itemQuantity").value;

    if (itemName && itemQuantity) {
      const listItem = document.createElement("li");
      listItem.className = "list-group-item d-flex justify-content-between align-items-center";
      listItem.textContent = `${itemName} - ${itemQuantity}`;

      const deleteButton = document.createElement("button");
      deleteButton.className = "btn btn-danger btn-sm";
      deleteButton.textContent = "Delete";
      deleteButton.onclick = () => listItem.remove();

      listItem.appendChild(deleteButton);
      document.getElementById("groceryList").appendChild(listItem);

      // Clear the form fields
      document.getElementById("itemName").value = "";
      document.getElementById("itemQuantity").value = "";
    }
  }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
